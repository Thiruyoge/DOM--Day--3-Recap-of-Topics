<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.getElementById("myForm");
          const table = document.getElementById("myTable");
    
          form.addEventListener("submit", function (event) {
            event.preventDefault();
    
            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const foodOptions = document.querySelectorAll('input[name="food"]:checked');
            const food = Array.from(foodOptions).map(option => option.value).join(", ");
            const state = document.getElementById("state").value;
            const country = document.getElementById("country").value;
    
            // Append values to the table
            const row = table.insertRow(-1);
            const cells = [firstName, lastName, address, pincode, gender, food, state, country];
            cells.forEach((cellData, index) => {
              const cell = row.insertCell(index);
              cell.textContent = cellData;
            });
    
            // Clear form fields
            form.reset();
          });
        });
      </script>
  </head>
  <body>


<form id="myForm">
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            
            <div class="input-group mb-3">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" id="firstName" required>
                <input type="text" aria-label="Last name" class="form-control" id="lastName" required>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a Address here" id="address" required style="height: 100px"></textarea>
                <label for="address">Address</label>
              </div>
              <label class="">Pincode</label>
              <input class="form-control mb-3" type="text" placeholder="Pincode" aria-label="Pincode" id="pincode" required>

              <label class="">Gender</label>
              <div class="form-check">
                <input class="form-check-input"  name="gender" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input"  name="gender" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
             <label class="">Choice of Food  (select at least 2)</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="food" type="checkbox" id="inlineCheckbox1" value="Pizza">
                <label class="form-check-label" for="inlineCheckbox1">Pizza</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="food" type="checkbox" id="inlineCheckbox2" value="Burger">
                <label class="form-check-label" for="inlineCheckbox2">Burger</label>
              </div>
           <div class="form-check form-check-inline">
                <input class="form-check-input" name="food" type="checkbox" id="inlineCheckbox3" value="Pasta">
                <label class="form-check-label" for="inlineCheckbox3">Pasta</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="food" type="checkbox" id="inlineCheckbox4" value="Salad">
                <label class="form-check-label" for="inlineCheckbox4">Salad</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="food" type="checkbox" id="inlineCheckbox5" value="Sushi">
                <label class="form-check-label" for="inlineCheckbox5">Sushi</label>
              </div>
           <div class="row">
            <div class="col">
                <label class="">State</label>
                <input type="text" aria-label="State" class="form-control" id="state" required>
            </div>
             <div class="col">
                <label class="">Country</label>
                <input type="text" aria-label="Country" class="form-control" id="country" required>

                
            </div>

            <input type="submit" value="Submit">

       
           </div>


        </div>
      </div>
    </form>
      <table class="table table-bordered border-primary" id="myTable">
        <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

<a href="Calculator.html">Calculator</a>


</div>


    

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 
  </body>
</html>
